<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            /* flex-direction: row; 축의방향 */
            /* justify-content: flex-start; */
            /* align-items: stretch; */
            height: 80vh;
            background-color: gray;
        }

        .item {
            /* flex-grow: 1; width가 아닌 여백의 비율을 균일하게 맞춰줌 */
            flex-basis: 0; /* 기본값은 auto, 0으로 주게되면 flex-grow의 여백이 아닌 width 비율을 나눠줄 수 있다 */

            flex: 1; /* 축약형인 경우 flex-basis가 0으로 들어감 */
             
            font-size: 3em;
            border: 3px solid black;
            background-color: #fff;
        }
        /* .item:nth-child(1){flex-grow: 1;}
        .item:nth-child(2){flex-grow: 5;}
        .item:nth-child(3){flex-grow: 2;}
        .item:nth-child(4){flex-grow: 3;}
        .item:nth-child(5){flex-grow: 1;} */
    </style>
</head>

<body>
    <div class="container">
        <div class="item">AAA</div>
        <div class="item">B</div>
        <div class="item">CCCCCC</div>
        <div class="item">DDD</div>
        <div class="item">E</div>
    </div>
</body>

</html>
